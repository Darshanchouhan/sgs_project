<svg
    class="circle-loader"
    width="24"
    height="24"
    viewBox="0 0 80 80"
    xmlns="http://www.w3.org/2000/svg"
>
    <!-- Background circle (static) -->
    <circle
        class="circle-background"
        cx="40"
        cy="40"
        r="35"
        stroke="#f0f0f0"
        stroke-width="5"
        fill="none"
    />
    
    <!-- Progress circle (dynamic) -->
    <circle
        class="circle-progress"
        cx="40"
        cy="40"
        r="35"
        stroke="#D42D1F"  
        stroke-width="10"
        stroke-dasharray="219.91"  
        stroke-dashoffset="219.91" 
        fill="none"
    />
</svg>
